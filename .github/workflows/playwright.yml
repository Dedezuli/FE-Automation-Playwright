name: Playwright Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Run E2E Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Debug curl to test URL (insecure)
        run: curl -kIv https://mantis.simasfinance.co.id || echo "⚠️ curl failed, but continuing workflow..."

      - name: Run Playwright tests
        run: npx playwright test || true

      - name: Generate Allure metadata (executor, env, categories)
        run: npm run prereport:generate

      - name: Generate Allure report
        run: npm run report:generate || true

      - name: Upload Allure Results
        uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          name: allure-results
          path: ./allure-results
          retention-days: 30

      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          name: allure-report
          path: ./allure-report
          retention-days: 30

      - name: Upload Playwright HTML Report
        uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          name: playwright-report
          path: ./playwright-report
          retention-days: 30
